name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

      - name: Run gitleaks scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITLEAKS_CONFIG: .gitleaks.toml
